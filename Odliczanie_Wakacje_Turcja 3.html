
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Odliczanie do wakacji w Turcji</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: white;
            text-align: center;
            padding-top: 100px;
        }
        h1 {
            font-size: 2.5em;
        }
        #countdown {
            font-size: 2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>‚úàÔ∏è Wakacje w Turcji</h1>
    <p>Odliczanie do 13 lipca 2025, godz. 12:10</p>
    <div id="countdown">≈Åadowanie...</div>

    <script>
        const targetDate = new Date("2025-07-13T12:10:00");

        function updateCountdown() {
            const now = new Date();
            const diff = targetDate - now;

            if (diff <= 0) {
                document.getElementById("countdown").innerHTML = "Czas na wakacje! üèñÔ∏è";
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((diff / (1000 * 60)) % 60);
            const seconds = Math.floor((diff / 1000) % 60);

            document.getElementById("countdown").innerHTML = 
                `${days} dni, ${hours} godzin, ${minutes} minut, ${seconds} sekund`;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
